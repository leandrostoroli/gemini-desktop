name: CI - Release (Linux)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev pkg-config patchelf zsync
          npm install
        working-directory: ./gemini-desktop/

      - name: Build the Tauri app
        run: NO_STRIP=true npm run build --release
        working-directory: ./gemini-desktop/

      - name: Upload build artifacts (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-linux
          path: |
            ./gemini-desktop/src-tauri/target/release/bundle/deb/*.deb
            ./gemini-desktop/src-tauri/target/release/bundle/rpm/*.rpm

      - name: Result
        run: echo "Build completed on ${{ runner.os }}"
        working-directory: ./gemini-desktop/